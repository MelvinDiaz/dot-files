# Status bar :)
# exec-once=eww open bar
exec-once=waybar
exec-once = export __GLX_VENDOR_LIBRARY_NAME=nvidia
exec-once = swayidle -w timeout 300 'swaylock timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'


#Notification
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/night.jpg -m fill
# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard
exec-once=fcitx5 -D
# For lockscreen
#exec-once=swayidle -w timeout 200 'swaylock-fancy'
# Start Page
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman
# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
    force_no_accel = 1
}
# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

general {
    layout=dwindle
    gaps_in=3
    gaps_out=5
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        xray = true
        new_optimizations = true
        size = 10
        passes = 3
        ignore_opacity = true 
        popups = true
    }
    # Shadow
    drop_shadow = true
    shadow_ignore_window = true
    shadow_range = 20
    shadow_offset = 0 2
    shadow_render_power = 4
    col.shadow = rgba(0000002A)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

# Blur for waybar
blurls=waybar
blurls=lockscreen

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
	preserve_split = true
        # no_gaps_when_only = 1
	smart_split = false
	smart_resizing = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
  vrr = true
}

# Increase the opacity
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

#sources
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/custom/general.conf
source = ~/.config/hypr/custom/windowrules.conf

exec-once = hyprctl setcursor macOS 24

input {
    kb_layout =  us, latam
    kb_options = caps:swapescape,grp:alt_shift_toggle
}

device {
    name = razer-razer-basilsk-x-hyperspeed
    sensitivity = -0.7
}

monitor = DP-1, 1920x1080@143.98, auto,1
monitor = HDMI-A-1, 1920x1080@74.97, auto,1
